<ul>
  <li *ngFor="let keg of childKegs"><h1>{{keg.brewery}} <span class="color">{{keg.name}}</span></h1><p>{{keg.style}}</p><h4>{{keg.origin}}   ABV {{keg.abv}}% IBU {{keg.ibu}}</h4><p>${{keg.price}}.00 {{keg.servingSize}}oz<h4>Keg left: {{keg.kegVol}}</h4><button (click)="keg.pour()" (click)="keg.stat()">Pour</button>Keg Status:{{keg.kegStatus}}<br><br></li>
</ul>
